<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator">

			<p:messages id="msg" />

			<h:form>
                                <h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">

                                    <p:outputLabel for="x" value="kwota" />
                                    <p:inputText id="x" value="#{calcBB.x}" required="true" requiredMessage="kwota: Pole wymagane" converterMessage="kwota: parametr niepoprawny" validatorMessage="kwota: minimum 1000zł">
                                    <f:validateDoubleRange minimum="1000"/>
                                    </p:inputText>
                                    <p:message for="x" />

                                    <p:outputLabel for="y" value="oprocentowanie" />
                                    <p:inputText id="y" value="#{calcBB.y}" required="true" requiredMessage="oprocentowanie: Pole wymagane" converterMessage="oprocentowanie: parametr niepoprawny" validatorMessage="oprocentowanie: między 1 a 100">
                                    <f:validateDoubleRange minimum="1" maximum="100"/>
                                    </p:inputText>
                                    <p:message for="y" />

                                    <p:outputLabel for="z" value="na ile lat" />
                                    <p:inputText id="z" value="#{calcBB.z}" required="true" requiredMessage="na ile lat: Pole wymagane" converterMessage="na ile lat: parametr niepoprawny" validatorMessage="na ile lat: między 10 a 100">
                                    <f:validateDoubleRange minimum="10" maximum="100"/>
                                    </p:inputText>
                                    <p:message for="z" />

                                </h:panelGrid>

                                <p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
                                <br />
                                <p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>

                                <p:commandLink value="Informacje" action="#{calcBB.info()}" immediate="true"  />
                        </h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
