<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    
                    <p:outputLabel for="x" value="kwota" />
                    <p:inputText id="x" value="#{calcBB.x}" required="true">
                    <f:validateDoubleRange minimum="1000"/>
                    </p:inputText>
                    <p:message for="x" />
                    
                    <p:outputLabel for="y" value="oprocentowanie" />
                    <p:inputText id="y" value="#{calcBB.y}" required="true" >
                    <f:validateDoubleRange minimum="1" maximum="100"/>
                    </p:inputText>
                    <p:message for="y" />
                    
                    <p:outputLabel for="z" value="na ile lat" />
                    <p:inputText id="z" value="#{calcBB.z}" required="true" >
                    <f:validateDoubleRange minimum="10" maximum="100"/>
                    </p:inputText>
                    <p:message for="z" />
                    
                </h:panelGrid>
                
                <p:messages id="msg" />
                
                <p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="@form"/>
		<br />
		<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
                    
                <p:commandLink value="Informacje" action="#{calcBB.info()}" />
	</h:form>

</h:body>
</html>
